name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  lint:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group dev

      - name: Check formatting with ruff
        run: uv run ruff format --check .

      - name: Check linting with ruff
        run: uv run ruff check .

  build:
    name: Build Linux AMD64 Executable
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.13

      - name: Install dependencies
        run: uv sync --group build

      - name: Build executable with PyInstaller
        run: uv run pyinstaller --onefile --name shell-executor main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: shell-executor-linux-amd64
          path: dist/shell-executor

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: shell-executor-linux-amd64
          path: dist

      - name: Make executable
        run: chmod +x dist/shell-executor

      - name: Rename artifact with platform suffix
        run: mv dist/shell-executor dist/shell-executor-linux-amd64

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/shell-executor-linux-amd64
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
